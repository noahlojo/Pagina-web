   <main>
        <h1 class="kaushan-script-regular">Contacto</h1>

        <form>
            <label for="name">Nombre</label>
            <input type="text" name="name">

            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="telephone">Teléfono</label>
            <input type="number" name="telephone">

            <label for="comment">Mensaje</label>
            <textarea name="comment" placeholder="Escriba su mensaje..."></textarea>

            <legend>¿Cual es el motivo de su contacto?</legend>
            <select name="reason" id="reason">
                <option value="" selected>Seleccionar</option>
                <option value="work">Trabajo</option>
                <option value="social">Sociales</option>
                <option value="better">Mejoras</option>
                <option value="more">Mas info</option>
            </select>

            <fieldset>
                <legend>¿Te gustó la presentacion de la página?</legend>

                <input type="radio" name="new-contact">
                <label for="new-contact">Si</label>

                <input type="radio" name="new-contact">
                <label for="new-contact">No</label>
            </fieldset>

            <div>
                <button type="submit" >Enviar</button>
                <button type="reset">Borrar</button>
            </div>

        </form>
